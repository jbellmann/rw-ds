
rwds:
  datasource:
    write:
      driver-class-name: org.postgresql.Driver
      configuration:
        maximum-pool-size: 5

    read:
      driver-class-name: org.postgresql.Driver
      configuration:
        maximum-pool-size: 5

logging:
  level:
    de.jbellmann.rwds: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
    READ_DATASOURCE: DEBUG
    WRITE_DATASOURCE: DEBUG
    jooq.impl: DEBUG
